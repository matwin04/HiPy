<!DOCTYPE html>
<html lang="en">
<head>
    <title>HiPy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/pages/scripts/status.js"></script>
</head>
<body>
    <h2>Controls</h2>
    <table class="table table-bordered">

        <tr>
            <th>PWR</th>
            <td class="avrStatus">PWR : {{status}}</td>
            <td><form action="/pw" method="post">
                <button class="btn btn-primary" type="submit">Power</button>
            </form></td>
        </tr>
        <tr>
            <th>MUTE</th>
            <td class="avrStatus">PWR : {{avr_mute}}</td>
            <td>
                <form action="/mu" method="post">
                    <button class="btn btn-secondary" type="submit">Mute</button>
                </form>
            </td>
        </tr>
        <tr>
            <th>VOL</th>
            <td>
                <a href="/mv/+" class="btn btn-danger">+</a>
                <a href="/mv/-" class="btn btn-danger">-</a>
            </td>
            <td>
                <form action="/setvol" method="post">
                    <input type="range" id="vol" name="vol" min="0" max="99" value="{{avr_vol}}">
                    <button type="submit" class="btn btn-primary">Set</button>
                </form>
                <label>{{avr_vol}} %</label>
            </td>

        </tr>
    </table>

    <h2>Sources</h2>
    <table class="table table-bordered">
        <th>Source</th>
        % for avr_sources in rows:
        <tr>
            <td>{{avr_sources['name']}}</td>
            <td><a href="/si/{{avr_sources['name']}}">Select</a></td>
        </tr>
        % end
    </table>


</body>
</html>
